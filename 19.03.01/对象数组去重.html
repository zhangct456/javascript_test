<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var arr = [{a : 1}, {b : 2}, {a : 1}, {a : 1, b : 2}];
		var isEqual = function(obj1, obj2){
			if(Object.getOwnPropertyNames(obj1).length != Object.getOwnPropertyNames(obj2).length){
				return false;
			}
			for (var key in obj1) {
				if(!obj2[key] || obj2[key]!=obj1[key]){
					return false;
				}
			}
			return true;
		}
		
		var newArr = [];
		
		for (var i = 0; i < arr.length; i ++) {
			var flag = false;
			for (var j = 0; j < newArr.length; j ++) {
				if(isEqual(arr[i], newArr[j])){
					flag = true;
					break;
				}
			}
			if(!flag){
				newArr.push(arr[i]);
			}
		}
		
		console.log(newArr);
		
		var arr2 = [1,3,45,6,79,4,2,3,3,3,11,6,79,45]
		
		var newArr2 = arr2.reduce(function(cur, next){
			if(cur.indexOf(next) == -1){
				cur.push(next);
			}
			return cur;
		}, []);
		
		console.log("newArr2: ", newArr2);
	</script>
</html>
